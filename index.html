<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Flask Website</title>
    <meta name="description" content="This is a simple Flask website to test my setup.">
    <meta name="keywords" content="Flask, Website, Python, Simple Website">
    <meta name="author" content="RHI-BLANK">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to My Flask Website</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>
    <main>
        <p>This is a simple website built with Flask. Click the button below to see a message!</p>
        <button onclick="displayMessage()">Click me!</button>
    </main>
    <script>
        function displayMessage() {
            alert('Hello, welcome to my Flask website!');
        }
    </script>
</body>
</html>
